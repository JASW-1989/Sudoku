<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Goddess Defense v20.7 - Framework Aligned</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Noto+Sans+TC:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #050505; margin: 0; overflow: hidden; color: #fff; }
        canvas { display: block; background: #0a0d08; width: 100vw; height: 100vh; cursor: grab; touch-action: none; }
        .glass-ui { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .font-game { font-family: 'JetBrains Mono', monospace; }
        .deck-transition { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .spinner { border: 4px solid rgba(255,102,170,0.1); border-top-color: #ff66aa; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GameEngine } from 'https://jasw-1989.github.io/Sudoku/js/engine.js';
        import { Renderer } from 'https://jasw-1989.github.io/Sudoku/js/renderer.js';
        import { Utils } from 'https://jasw-1989.github.io/Sudoku/js/utils.js';

        const { useState, useEffect, useRef, useCallback } = React;

        const ENDPOINTS = {
            UNITS: "https://jasw-1989.github.io/Sudoku/units_config.json",
            MONSTERS: "https://jasw-1989.github.io/Sudoku/monsters_config.json",
            MAP: "https://jasw-1989.github.io/Sudoku/map_config.json",
            WAVES: "https://jasw-1989.github.io/Sudoku/waves_config.json",
            BALANCE: "https://jasw-1989.github.io/Sudoku/balance_config.json"
        };

        function App() {
            const [res, setRes] = useState(null);
            const [gameState, setGameState] = useState('menu'); 
            const [gamePhase, setGamePhase] = useState('prep');
            const [stats, setStats] = useState({ mana: 0, hp: 0, wave: 1, timer: 0, speed: 1 });
            const [ui, setUI] = useState({ selected: null, upgradeTarget: null, deckOpen: true });
            
            const canvasRef = useRef(null);
            const engineRef = useRef(null);
            const camXRef = useRef(0);
            const mouseRef = useRef({ x: -1000, y: -1000 });
            const dragRef = useRef({ active: false, lastX: 0, moved: false });

            useEffect(() => {
                const bootstrap = async () => {
                    const f = (url) => fetch(url).then(r => r.json());
                    const [u, m, mc, w, b] = await Promise.all([
                        f(ENDPOINTS.UNITS), f(ENDPOINTS.MONSTERS), f(ENDPOINTS.MAP),
                        f(ENDPOINTS.WAVES), f(ENDPOINTS.BALANCE)
                    ]);
                    setRes({ units: u, monsters: m, map: mc.configs[mc.active_map], waves: w, balance: b });
                    setStats(s => ({ ...s, mana: b.initial_stats.mana, hp: b.initial_stats.hp, timer: w.general.wave_duration }));
                };
                bootstrap();
            }, []);

            const startBattle = useCallback(() => {
                engineRef.current = new GameEngine(res);
                engineRef.current.initDecor();
                setGameState('playing'); setGamePhase('prep');
            }, [res]);

            useEffect(() => {
                if (!res || gameState !== 'playing' || !engineRef.current) return;
                const ctx = canvasRef.current.getContext('2d');
                let aid;
                const tick = () => {
                    if (gamePhase === 'battle') {
                        for (let i = 0; i < Math.ceil(stats.speed); i++) engineRef.current.update(stats, setStats, setGameState);
                    }
                    Renderer.render(ctx, canvasRef.current, engineRef.current, res, camXRef.current, ui, mouseRef.current);
                    aid = requestAnimationFrame(tick);
                };
                aid = requestAnimationFrame(tick);
                return () => cancelAnimationFrame(aid);
            }, [res, gameState, gamePhase, stats.speed, ui]);

            if (!res) return <div className="h-screen bg-black flex items-center justify-center text-pink-500 font-game animate-pulse">Establishing_Protocol...</div>;

            return (
                <div className="relative w-full h-screen bg-black overflow-hidden select-none">
                    {/* HUD */}
                    <div className="absolute top-0 inset-x-0 p-6 flex justify-between items-start z-[150] pointer-events-none text-white">
                        <div className="glass-ui p-3 px-6 rounded-2xl flex items-center gap-6 pointer-events-auto">
                            <div className="text-left leading-none"><span className="text-[10px] opacity-40 uppercase font-game">Phase</span><h1 className="text-3xl font-black font-game italic">P-{stats.wave}</h1></div>
                            <div className="flex flex-col items-center border-l border-white/10 pl-6">
                                <span className={`text-[14px] font-game ${stats.timer <= 5 ? 'text-red-500 font-bold animate-pulse' : 'opacity-40'}`}>T-{stats.timer}S</span>
                            </div>
                        </div>
                        <div className="flex gap-4 pointer-events-auto">
                            <div className="glass-ui p-3 px-8 rounded-3xl flex items-center gap-4"><span className="text-4xl">ğŸ’</span><span className="text-4xl font-game font-black text-amber-400 italic">{stats.mana}</span></div>
                            <div className={`glass-ui p-3 px-8 rounded-3xl flex items-center gap-4 transition-all ${engineRef.current?.castleHit ? 'bg-red-600 scale-110' : ''}`}><span className="text-4xl">â¤ï¸</span><span className="text-4xl font-game font-black text-white italic">{stats.hp}</span></div>
                        </div>
                    </div>

                    <canvas ref={canvasRef} 
                        onPointerDown={(e) => {
                            const rect = canvasRef.current.getBoundingClientRect();
                            const sf = 650 / rect.height;
                            const rx = (e.clientX - rect.left) * sf - camXRef.current, ry = (e.clientY - rect.top) * sf;
                            const gx = Utils.snapToGrid(rx), gy = Utils.snapToGrid(ry);
                            
                            const clicked = engineRef.current?.units.find(u => Utils.getDist(u, {x:gx,y:gy}) < 22);
                            if (clicked) { setUI(p => ({...p, upgradeTarget: clicked, selected: null})); return; }
                            if (ui.selected) {
                                const uData = res.units[ui.selected];
                                if (stats.mana >= uData.cost && (uData.type.includes('TANK') ? Utils.isOnPath(gx, gy, res.map.path) : !Utils.isOnPath(gx, gy, res.map.path))) {
                                    engineRef.current.deployUnit(ui.selected, gx, gy);
                                    setStats(s => ({ ...s, mana: s.mana - uData.cost }));
                                }
                            } else { dragRef.current = { active: true, lastX: e.clientX, moved: false }; }
                        }}
                        onPointerMove={(e) => {
                            mouseRef.current = { x: e.clientX, y: e.clientY };
                            if (dragRef.current.active) {
                                camXRef.current = Math.min(0, Math.max(res.balance.initial_stats.camera_limit, camXRef.current + (e.clientX - dragRef.current.lastX)));
                                dragRef.current.lastX = e.clientX; dragRef.current.moved = true;
                            }
                        }}
                        onPointerUp={() => dragRef.current.active = false}
                    />

                    {/* éƒ¨ç½²å®ŒæˆæŒ‰éˆ• */}
                    {gameState === 'playing' && gamePhase === 'prep' && (
                        <div className="absolute bottom-52 left-1/2 -translate-x-1/2 z-[300] animate-bounce">
                            <button onClick={() => setGamePhase('battle')} className="bg-emerald-600 px-24 py-8 rounded-full text-4xl font-black text-white shadow-2xl uppercase tracking-widest">åŸ·è¡Œéƒ¨ç½² âš”ï¸</button>
                        </div>
                    )}

                    {/* ä¼¸ç¸®é¢æ¿ */}
                    <div className={`fixed bottom-0 inset-x-0 z-[200] deck-transition pointer-events-none ${ui.deckOpen ? 'translate-y-0' : 'translate-y-[85%]'}`}>
                        <div className="flex justify-center mb-[-12px] pointer-events-auto">
                            <button onClick={() => setUI(p => ({...p, deckOpen: !p.deckOpen}))} className="glass-ui px-12 py-3 rounded-t-[2.5rem] flex items-center gap-4 text-white font-game text-[12px] font-black uppercase tracking-[0.4em]">
                                <div className={`w-3 h-3 rounded-full ${ui.deckOpen ? 'bg-pink-500' : 'bg-green-500 animate-pulse'}`}></div>
                                {ui.deckOpen ? 'Hide_Deck' : 'Show_Deck'}
                            </button>
                        </div>
                        <div className="glass-ui p-6 pb-12 border-t border-white/10 pointer-events-auto h-[220px]">
                            <div className="flex overflow-x-auto gap-8 px-12 no-scrollbar items-end h-[120px]">
                                {Object.entries(res.units).map(([key, info]) => (
                                    <button key={key} onClick={() => setUI(p => ({...p, selected: key, upgradeTarget: null}))} className={`relative p-5 min-w-[130px] rounded-[3.5rem] border-2 transition-all ${ui.selected === key ? 'bg-pink-500/35 border-pink-500 scale-125 z-10' : 'bg-white/5 opacity-60'}`}>
                                        <span className="text-7xl block mb-2">{info.icon}</span>
                                        <p className="text-md font-black text-amber-400 font-game">ğŸ’ {info.cost}</p>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* å‡ç´šé¢æ¿ (é€£å‹•å¯¦é«”æ•¸æ“š) */}
                    {ui.upgradeTarget && (
                        <div className="absolute inset-0 bg-black/90 z-[350] flex items-center justify-center p-6 text-center text-white">
                            <div className="glass-ui p-12 rounded-[5rem] w-full max-w-[550px] relative flex flex-col items-center">
                                <button onClick={() => setUI(p=>({...p, upgradeTarget:null}))} className="absolute top-10 right-14 text-white/30 text-6xl">âœ•</button>
                                <span className="text-[160px] mb-8">{ui.upgradeTarget.icon}</span>
                                <h3 className="text-6xl font-black italic font-game mb-4">{ui.upgradeTarget.name}</h3>
                                <p className="text-xl opacity-60 mb-12 italic">{ui.upgradeTarget.config.desc}</p>
                                <div className="w-full space-y-6">
                                    {ui.upgradeTarget.level < 3 ? (
                                        <button onClick={() => { 
                                            const d = ui.upgradeTarget.config.upgrades[ui.upgradeTarget.level-1];
                                            if (stats.mana >= d.cost) {
                                                setStats(s => ({ ...s, mana: s.mana - d.cost }));
                                                ui.upgradeTarget.level++; ui.upgradeTarget.damage = d.damage; ui.upgradeTarget.range = d.range;
                                                setUI(p=>({...p, upgradeTarget:null}));
                                            }
                                        }} disabled={stats.mana < (ui.upgradeTarget.config.upgrades[ui.upgradeTarget.level-1]?.cost || 9999)} className="w-full py-7 bg-pink-600 rounded-[3rem] font-black text-4xl shadow-xl disabled:opacity-30">è–éºå¼·åŒ– ğŸ’ {ui.upgradeTarget.config.upgrades[ui.upgradeTarget.level-1]?.cost}</button>
                                    ) : ui.upgradeTarget.level === 3 ? (
                                        <div className="grid grid-cols-2 gap-8">
                                            {ui.upgradeTarget.config.evolutions.map(evo => (
                                                <button key={evo.id} onClick={() => { if (stats.mana >= evo.cost) { setStats(s => ({ ...s, mana: s.mana - evo.cost })); Object.assign(ui.upgradeTarget, evo); ui.upgradeTarget.level = "MAX"; setUI(p=>({...p, upgradeTarget:null})); } }} disabled={stats.mana < evo.cost} className="p-8 bg-white/5 rounded-[3rem] flex flex-col items-center border border-white/10">
                                                    <span className="text-7xl">{evo.icon}</span><span className="text-xl font-bold">{evo.name}</span><span className="text-amber-400">ğŸ’ {evo.cost}</span>
                                                </button>
                                            ))}
                                        </div>
                                    ) : <div className="py-10 text-emerald-400 font-black text-3xl">Ultimate_Form_Active</div>}
                                    <button onClick={() => { setStats(s => ({ ...s, mana: s.mana + Math.floor(ui.upgradeTarget.config.cost * 0.75) })); engineRef.current.units = engineRef.current.units.filter(i => i !== ui.upgradeTarget); setUI(p=>({...p, upgradeTarget:null})); }} className="w-full py-5 border border-rose-500 rounded-full font-bold text-rose-500 uppercase">ã€æ’¤å›å¥³ç¥ã€‘</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {gameState === 'menu' && (
                        <div className="absolute inset-0 bg-black flex flex-col items-center justify-center z-[600]">
                           <div className="mb-12 text-center"><h1 className="text-9xl font-black italic text-transparent bg-clip-text bg-gradient-to-b from-white to-white/10 uppercase font-serif tracking-tighter">GODDESS</h1><h2 className="text-2xl font-black tracking-[1em] text-pink-500 mt-4 opacity-90 pl-6">Sanctuary</h2></div>
                           <button onClick={startBattle} className="bg-pink-600 px-24 py-8 rounded-[3rem] font-black text-4xl shadow-2xl">ã€å•Ÿå‹•å®ˆè­·å”è­°ã€‘</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
