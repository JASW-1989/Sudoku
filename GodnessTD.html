<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Goddess Defense v20.9 - UI Optimized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Noto+Sans+TC:wght@500;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #050505; margin: 0; overflow: hidden; color: #fff; }
        canvas { display: block; background: #0a0d08; width: 100vw; height: 100vh; cursor: grab; touch-action: none; }
        .glass-ui { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .font-game { font-family: 'JetBrains Mono', monospace; }
        .deck-transition { transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        .hero-float { animation: floating 4s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .spinner { border: 3px solid rgba(255,102,170,0.1); border-top-color: #ff66aa; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { GameEngine } from 'https://jasw-1989.github.io/Sudoku/js/engine.js';
        import { Renderer } from 'https://jasw-1989.github.io/Sudoku/js/renderer.js';
        import { Utils } from 'https://jasw-1989.github.io/Sudoku/js/utils.js';
        import { Enemy, Unit, Projectile } from 'https://jasw-1989.github.io/Sudoku/js/entities.js';

        const { useState, useEffect, useRef, useCallback } = React;

        const ENDPOINTS = {
            UNITS: "https://jasw-1989.github.io/Sudoku/units_config.json",
            MONSTERS: "https://jasw-1989.github.io/Sudoku/monsters_config.json",
            MAP: "https://jasw-1989.github.io/Sudoku/map_config.json",
            LOCALE: "https://jasw-1989.github.io/Sudoku/localization_config.json",
            WAVES: "https://jasw-1989.github.io/Sudoku/waves_config.json",
            BALANCE: "https://jasw-1989.github.io/Sudoku/balance_config.json"
        };

        function App() {
            const [res, setRes] = useState(null);
            const [gameState, setGameState] = useState('menu'); 
            const [gamePhase, setGamePhase] = useState('prep');
            const [stats, setStats] = useState({ mana: 0, hp: 0, wave: 1, timer: 0, speed: 1 });
            const [ui, setUI] = useState({ selected: null, upgradeTarget: null, deckOpen: true, showGuide: false });
            
            const canvasRef = useRef(null);
            const engineRef = useRef(null);
            const camXRef = useRef(0);
            const mouseRef = useRef({ x: -1000, y: -1000 });
            const dragRef = useRef({ active: false, lastX: 0 });

            useEffect(() => {
                const bootstrap = async () => {
                    const f = (url) => fetch(url).then(r => r.json());
                    try {
                        const [u, m, mc, l, w, b] = await Promise.all([
                            f(ENDPOINTS.UNITS), f(ENDPOINTS.MONSTERS), f(ENDPOINTS.MAP),
                            f(ENDPOINTS.LOCALE), f(ENDPOINTS.WAVES), f(ENDPOINTS.BALANCE)
                        ]);
                        setRes({ units: u, monsters: m, map: mc.configs[mc.active_map], locale: l, waves: w, balance: b });
                        setStats(s => ({ ...s, mana: b.initial_stats.mana, hp: b.initial_stats.hp, timer: w.general.wave_duration }));
                    } catch (e) { console.error("è–åŸŸé€šè¨Šå¤±æ•—", e); }
                };
                bootstrap();
            }, []);

            const startBattle = useCallback(() => {
                engineRef.current = new GameEngine(res);
                engineRef.current.initDecor();
                engineRef.current.startWave(); 
                setGameState('playing'); setGamePhase('prep');
            }, [res]);

            useEffect(() => {
                if (!res || gameState !== 'playing' || !engineRef.current) return;
                const ctx = canvasRef.current.getContext('2d');
                let aid;
                const tick = () => {
                    if (gamePhase === 'battle') {
                        const cycles = Math.ceil(stats.speed);
                        for (let i = 0; i < cycles; i++) engineRef.current.update(stats, setStats, setGameState);
                    }
                    Renderer.render(ctx, canvasRef.current, engineRef.current, res, camXRef.current, ui, mouseRef.current);
                    aid = requestAnimationFrame(tick);
                };
                aid = requestAnimationFrame(tick);
                return () => cancelAnimationFrame(aid);
            }, [res, gameState, gamePhase, stats.speed, ui]);

            if (!res) return (
                <div className="h-screen bg-black flex flex-col items-center justify-center text-pink-500 font-game animate-pulse">
                    <div className="spinner mb-8"></div>
                    ESTABLISHING_SANCTUARY_V20.9...
                </div>
            );

            return (
                <div className="relative w-full h-screen bg-black overflow-hidden select-none text-white">
                    {/* HUD */}
                    <div className="absolute top-0 inset-x-0 p-6 flex justify-between items-start z-[150] pointer-events-none">
                        <div className="glass-ui p-3 px-6 rounded-2xl flex items-center gap-6 shadow-2xl pointer-events-auto border border-white/5">
                            <div className="text-left leading-none"><span className="text-[9px] opacity-40 uppercase font-game tracking-widest">{res.locale.ui.phase_label}</span><h1 className="text-2xl font-black font-game mt-1 italic">P-{stats.wave}</h1></div>
                            <div className="flex flex-col items-center border-l border-white/10 pl-6">
                                <button onClick={() => engineRef.current.startWave(setStats)} className="bg-amber-500 text-black text-[10px] px-4 py-1.5 rounded-lg font-black uppercase shadow-lg active:scale-95 transition-all">ã€å¼·åˆ¶å¢æ´ã€‘</button>
                                <span className={`text-[12px] font-game mt-1 ${stats.timer <= 5 ? 'text-red-500 font-bold animate-pulse' : 'opacity-40'}`}>T-{stats.timer}S</span>
                            </div>
                        </div>
                        <div className="flex gap-4 pointer-events-auto items-center">
                            <div className="glass-ui p-2 px-6 rounded-2xl flex items-center gap-3 shadow-xl"><span className="text-2xl">ğŸ’</span><span className="text-2xl font-game font-black text-amber-400 italic tracking-tighter">{stats.mana}</span></div>
                            <div className={`glass-ui p-2 px-6 rounded-2xl flex items-center gap-3 transition-all shadow-xl ${engineRef.current?.castleHit ? 'bg-red-600 scale-110' : ''}`}><span className="text-2xl">â¤ï¸</span><span className="text-2xl font-game font-black text-white italic tracking-tighter">{stats.hp}</span></div>
                        </div>
                    </div>

                    <canvas ref={canvasRef} 
                        onPointerDown={(e) => {
                            const rect = canvasRef.current.getBoundingClientRect();
                            const vH = res.map.virtual_height || 650;
                            const sf = vH / rect.height;
                            const rx = (e.clientX - rect.left) * sf - camXRef.current, ry = (e.clientY - rect.top) * sf;
                            const gx = Utils.snapToGrid(rx, res.map.grid_size), gy = Utils.snapToGrid(ry, res.map.grid_size);
                            
                            const clicked = engineRef.current?.units.find(u => Utils.getDist(u, {x:gx,y:gy}) < 25);
                            if (clicked) { setUI(p => ({...p, upgradeTarget: clicked, selected: null})); return; }
                            
                            if (ui.selected) {
                                const uData = res.units[ui.selected];
                                if (stats.mana >= uData.cost && (uData.type.includes('TANK') ? Utils.isOnPath(gx, gy, res.map.path) : !Utils.isOnPath(gx, gy, res.map.path))) {
                                    engineRef.current.deployUnit(ui.selected, gx, gy);
                                    setStats(s => ({ ...s, mana: s.mana - uData.cost }));
                                }
                            } else { dragRef.current = { active: true, lastX: e.clientX }; }
                        }}
                        onPointerMove={(e) => {
                            mouseRef.current = { x: e.clientX, y: e.clientY };
                            if (dragRef.current.active) {
                                camXRef.current = Math.min(0, Math.max(res.balance.initial_stats.camera_limit, camXRef.current + (e.clientX - dragRef.current.lastX)));
                                dragRef.current.lastX = e.clientX;
                            }
                        }}
                        onPointerUp={() => dragRef.current.active = false}
                        width={window.innerWidth} height={window.innerHeight}
                    />

                    {/* éƒ¨ç½²å®ŒæˆæŒ‰éˆ• */}
                    {gameState === 'playing' && gamePhase === 'prep' && (
                        <div className="absolute bottom-40 left-1/2 -translate-x-1/2 z-[300] animate-bounce">
                            <button onClick={() => setGamePhase('battle')} className="bg-emerald-600 px-16 py-6 rounded-full text-3xl font-black text-white shadow-[0_0_80px_rgba(16,185,129,0.5)] border border-white/20 uppercase tracking-widest active:scale-95 transition-all">åŸ·è¡Œéƒ¨ç½² âš”ï¸</button>
                        </div>
                    )}

                    {/* ä¼¸ç¸®é¢æ¿ (ä¿®æ­£é‚Šç•Œå•é¡Œ) */}
                    <div className={`fixed bottom-0 inset-x-0 z-[200] deck-transition pointer-events-none ${ui.deckOpen ? 'translate-y-0' : 'translate-y-[82%]'}`}>
                        <div className="flex justify-center mb-[-12px] pointer-events-auto">
                            <button onClick={() => setUI(p => ({...p, deckOpen: !p.deckOpen}))} className="glass-ui px-10 py-2.5 rounded-t-[2rem] flex items-center gap-4 text-white font-game text-[11px] font-black uppercase tracking-[0.4em] shadow-2xl">
                                <div className={`w-2.5 h-2.5 rounded-full ${ui.deckOpen ? 'bg-pink-500 shadow-[0_0_10px_#ff66aa]' : 'bg-green-500 animate-pulse'}`}></div>
                                {ui.deckOpen ? 'HIDE' : 'SHOW'}
                            </button>
                        </div>
                        <div className="glass-ui p-4 pb-8 border-t border-white/5 shadow-[0_-30px_100px_rgba(0,0,0,1)] pointer-events-auto h-[180px]">
                            {ui.selected && res.units[ui.selected] && (
                                <div className="px-8 py-3 mb-4 bg-white/5 border border-pink-500/20 rounded-full flex justify-between items-center shadow-inner mx-8 animate-slide-up text-left">
                                    <div className="flex-1">
                                        <div className="flex items-center gap-4"><p className="text-2xl font-black text-pink-500 italic font-game leading-none">{res.units[ui.selected].name}</p><span className="text-[10px] px-3 py-1 bg-pink-500/10 text-pink-400 rounded-full font-game uppercase tracking-widest border border-pink-500/20">{res.units[ui.selected].type}</span></div>
                                        <p className="text-xs opacity-60 italic mt-1 line-clamp-1">{res.units[ui.selected].desc}</p>
                                    </div>
                                    <button onClick={() => setUI(p=>({...p, selected:null}))} className="ml-6 w-10 h-10 flex items-center justify-center bg-white/5 rounded-full text-white/40 text-xl hover:text-white transition-all">âœ•</button>
                                </div>
                            )}
                            <div className="flex overflow-x-auto gap-6 px-8 no-scrollbar items-end h-[90px]">
                                {Object.entries(res.units).map(([key, info]) => (
                                    <button key={key} onClick={() => setUI(p => ({...p, selected: key, upgradeTarget: null}))} className={`relative p-3 min-w-[110px] rounded-[2.5rem] border-2 transition-all duration-500 ${ui.selected === key ? 'bg-pink-500/40 border-pink-500 scale-115 z-10 shadow-2xl -translate-y-3' : 'bg-white/5 border-white/5 opacity-60 hover:opacity-100 hover:border-white/20'}`}>
                                        <span className="text-6xl block mb-1 drop-shadow-xl">{info.icon}</span>
                                        <p className="text-xs font-black text-amber-400 font-game">ğŸ’ {info.cost}</p>
                                    </button>
                                ))}
                            </div>
                        </div>
                    </div>

                    {/* å¼·åŒ–é¢æ¿ (ä¿®æ­£å°ºå¯¸å¤ªå¤§çš„å•é¡Œ) */}
                    {ui.upgradeTarget && (
                        <div className="absolute inset-0 bg-black/90 z-[500] flex items-center justify-center p-6 text-center animate-in zoom-in duration-300">
                            <div className="glass-ui p-8 rounded-[3.5rem] w-full max-w-[480px] relative flex flex-col items-center border-pink-500/20 shadow-3xl">
                                <button onClick={() => setUI(p=>({...p, upgradeTarget:null}))} className="absolute top-6 right-8 text-white/30 text-5xl hover:text-white transition-colors">âœ•</button>
                                <span className="text-[120px] mb-4 drop-shadow-lg">{ui.upgradeTarget.icon}</span>
                                <h3 className="text-4xl font-black italic font-game mb-2 text-white">{ui.upgradeTarget.name}</h3>
                                <p className="text-sm opacity-60 mb-8 italic leading-relaxed px-8">{ui.upgradeTarget.config.desc}</p>
                                <div className="w-full space-y-4">
                                    {ui.upgradeTarget.level < 3 ? (
                                        <button onClick={() => { 
                                            const d = ui.upgradeTarget.config.upgrades[ui.upgradeTarget.level-1];
                                            if (stats.mana >= d.cost) {
                                                setStats(s => ({ ...s, mana: s.mana - d.cost }));
                                                ui.upgradeTarget.level++; ui.upgradeTarget.damage = d.damage; ui.upgradeTarget.range = d.range;
                                                setUI(p=>({...p, upgradeTarget:null}));
                                            }
                                        }} disabled={stats.mana < (ui.upgradeTarget.config.upgrades[ui.upgradeTarget.level-1]?.cost || 9999)} className="w-full py-5 bg-pink-600 rounded-[2rem] font-black text-3xl shadow-xl disabled:opacity-30 uppercase active:scale-95 transition-all">è–éºå¼·åŒ– ğŸ’ {ui.upgradeTarget.config.upgrades[ui.upgradeTarget.level-1]?.cost}</button>
                                    ) : ui.upgradeTarget.level === 3 ? (
                                        <div className="grid grid-cols-2 gap-6">
                                            {ui.upgradeTarget.config.evolutions && ui.upgradeTarget.config.evolutions.map(evo => (
                                                <button key={evo.id} onClick={() => { if (stats.mana >= evo.cost) { setStats(s => ({ ...s, mana: s.mana - evo.cost })); Object.assign(ui.upgradeTarget, evo); ui.upgradeTarget.level = "MAX"; setUI(p=>({...p, upgradeTarget:null})); } }} disabled={stats.mana < evo.cost} className="p-6 bg-white/5 rounded-[2.5rem] flex flex-col items-center border border-white/10 hover:bg-pink-500/10 active:scale-95 transition-all group">
                                                    <span className="text-5xl mb-2 group-hover:scale-110 transition-transform">{evo.icon}</span><span className="text-sm font-black">{evo.name}</span><span className="text-amber-400 font-mono italic text-sm">ğŸ’ {evo.cost}</span>
                                                </button>
                                            ))}
                                        </div>
                                    ) : <div className="py-8 bg-emerald-500/10 border border-emerald-500/40 rounded-[2rem] text-emerald-400 font-black text-2xl italic tracking-[0.2em]">ULTIMATE_FORM_ACTIVE</div>}
                                    <button onClick={() => { setStats(s => ({ ...s, mana: s.mana + Math.floor(ui.upgradeTarget.config.cost * 0.75) })); engineRef.current.units = engineRef.current.units.filter(i => i !== ui.upgradeTarget); setUI(p=>({...p, upgradeTarget:null})); }} className="w-full py-4 border border-rose-500/40 rounded-full font-bold text-lg text-rose-500 uppercase tracking-widest hover:bg-rose-500/10 active:scale-95 transition-all">ã€æ’¤å›å¥³ç¥ã€‘</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* éŠæˆ²èªªæ˜è¦–çª— (æ–°å›æ­¸åŠŸèƒ½) */}
                    {ui.showGuide && (
                        <div className="absolute inset-0 bg-black/95 z-[700] flex items-center justify-center p-8 text-white animate-in slide-in-from-bottom-10 duration-500">
                            <div className="glass-ui p-10 rounded-[3rem] w-full max-w-[500px] border border-indigo-500/30">
                                <h2 className="text-3xl font-black mb-6 text-indigo-400 italic font-game tracking-tighter">{res.locale.guide.title}</h2>
                                <div className="space-y-6 text-left opacity-80 leading-relaxed font-medium">
                                    {res.locale.guide.items.map((item, idx) => <p key={idx}>{item}</p>)}
                                    <div className="pt-6 border-t border-white/10 italic text-sm text-indigo-300/60">
                                        {res.locale.story.content}
                                    </div>
                                </div>
                                <button onClick={() => setUI(p=>({...p, showGuide: false}))} className="mt-10 w-full py-5 bg-white text-black rounded-3xl font-black text-xl active:scale-95 transition-all uppercase tracking-widest">{res.locale.story.btn_close}</button>
                            </div>
                        </div>
                    )}

                    {/* å•Ÿå‹•ä»‹é¢ */}
                    {gameState === 'menu' && (
                        <div className="absolute inset-0 bg-black flex flex-col items-center justify-center z-[600] animate-in fade-in duration-1000">
                           <div className="mb-16 text-center hero-float">
                             <h1 className="text-[10rem] font-black italic text-transparent bg-clip-text bg-gradient-to-b from-white to-white/10 uppercase font-serif tracking-tighter leading-none">GODDESS</h1>
                             <h2 className="text-2xl font-black tracking-[1.5em] text-pink-500 mt-4 pl-10 leading-none italic uppercase">Defense Protocol</h2>
                           </div>
                           <div className="flex flex-col gap-6 w-full max-w-[380px]">
                                <button onClick={startBattle} className="w-full bg-pink-600 py-8 rounded-[3rem] font-black text-4xl shadow-[0_0_80px_rgba(255,102,170,0.5)] active:scale-95 transition-all uppercase tracking-[0.2em]">{res.locale.menu.btn_start}</button>
                                <button onClick={() => setUI(p=>({...p, showGuide: true}))} className="w-full border border-white/20 py-4 rounded-full font-black text-xl hover:bg-white/10 transition-all uppercase tracking-widest">{res.locale.menu.btn_guide}</button>
                           </div>
                           <div className="mt-24 opacity-10 font-game text-[10px] tracking-[1em] uppercase">OOP_STABLE_V20.9_SYSTEM_ACTIVE</div>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
